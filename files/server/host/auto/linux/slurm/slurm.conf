###
# Slurm configuration file
###
# slurm.conf file was firstly generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=cluster
SlurmctldHost=mother
#
AllowSpecResourcesUsage=no
#MailProg=/bin/mail
#MpiDefault=
#MpiParams=ports=#-#
GresTypes=gpu
ProctrackType=proctrack/cgroup
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
#SwitchType=
TaskPlugin=task/cgroup,task/affinity
PrologFlags=Contain
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
#
#
# LOGGING AND ACCOUNTING
#AccountingStorageType=
#JobAcctGatherFrequency=30
#JobAcctGatherType=
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurmd.log
#
#
# COMPUTE NODES
NodeName=gpu01 NodeHostname=mother CPUs=64 CoreSpecCount=4 RealMemory=225290 MemSpecLimit=25290 State=UNKNOWN Gres=gpu:rtx4090:4
PartitionName=cpu Nodes=gpu01 Default=YES DefaultTime=4-00:00:00 MaxCPUsPerNode=32 MaxTime=INFINITE State=UP
PartitionName=gpu Nodes=gpu01 Default=NO DefaultTime=4-00:00:00 MaxTime=INFINITE State=UP
